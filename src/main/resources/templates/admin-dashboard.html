<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: sans-serif; background-color: #343a40; color: white; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #f8f9fa; margin-bottom: 30px; border-bottom: 1px solid #495057; padding-bottom: 15px; }
        .stats { max-width: 800px; margin: 0 auto 40px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-card { background-color: #495057; padding: 20px; border-radius: 8px; text-align: center; }
        .stat-card h2 { margin: 0 0 10px 0; font-size: 2em; color: #ffc107; }
        .stat-card p { margin: 0; color: #adb5bd; }
        nav { max-width: 600px; margin: 0 auto; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 15px; }
        li a { display: block; background-color: #495057; color: white; padding: 15px; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; text-align: center; font-size: 1.1em; }
        li a:hover { background-color: #6c757d; }
        .logout { text-align: center; margin-top: 30px; }
        .logout a { color: #dc3545; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Administrator Dashboard</h1>
    
    <div class="stats">
        <div class="stat-card">
            <h2 th:text="${totalProducts}">0</h2>
            <p>Total Products</p>
        </div>
        <div class="stat-card">
            <h2 th:text="${totalOrders}">0</h2>
            <p>Total Orders</p>
        </div>
        <div class="stat-card">
            <h2 th:text="${totalUsers}">0</h2>
            <p>Total Users</p>
        </div>
    </div>
    
    <nav>
        <ul>
            <li><a th:href="@{/admin/orders}">Manage Orders</a></li>
            <li><a th:href="@{/admin/products}">Manage Products</a></li> 
            <li><a th:href="@{/admin/users}">Manage Users</a></li>
            <li><a th:href="@{/home}">View Storefront</a></li> 
        </ul>
    </nav>
    
    <div class="logout">
        <a th:href="@{/logout}">Logout</a>
    </div>
</body>
</html>
