<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <style>
        body { font-family: sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .form-container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: #ff6f00; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 100px; }
        button { width: 100%; background-color: #ff6f00; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 10px; }
        button:hover { background-color: #cc5a00; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #ff6f00; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 th:text="${product.id} ? 'Edit Product' : 'Create New Product'">Create New Product</h1>
        
        <form th:action="@{/admin/products}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" /> 
            
            <label for="name">Product Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
            
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
            
            <label for="price">Price ($):</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required/>
            
            <label for="stock">Stock Quantity:</label>
            <input type="number" id="stock" th:field="*{stock}" min="0" required/>
            
            <label for="imageUrl">Image URL (optional):</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg"/>
            
            <button type="submit">Save Product</button>
        </form>
        
        <a th:href="@{/admin/products}" class="back-link">‚Üê Back to Products</a>
    </div>
</body>
</html>
