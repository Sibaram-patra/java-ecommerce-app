<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background-color: #f8f8f8; color: #333; margin: 0; padding: 0; }
        h1 { text-align: center; color: #4CAF50; margin: 30px 0 20px 0; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 15px; }
        .product-card { background-color: white; border: 1px solid #ddd; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; text-align: center; }
        .product-card h2 { color: #333; font-size: 1.2em; margin-top: 0; }
        .product-card button { background-color: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; width: 100%; margin-top: 10px; }
        @media (min-width: 768px) {
            .product-grid { grid-template-columns: repeat(4, 1fr); max-width: 1200px; margin: 0 auto; }
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>
    <div class="product-grid">
        <div th:each="product : ${products}" class="product-card">
            <h2 th:text="${product.name}"></h2>
            <p>Price: <strong>$<span th:text="${product.price}">99.99</span></strong></p>
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <input type="hidden" name="quantity" value="1" />
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </div>
</body>
</html>
